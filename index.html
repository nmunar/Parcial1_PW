<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Font Awesome JS -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
      integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
      integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
      crossorigin="anonymous"
    ></script>

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="index.css" />

    <!--Script js-->
    <script src="index.js" async></script>

    <title>Parcial</title>
  </head>
  <body>
    <header class="container">
      <div id="top">
        <h1>Restaurant & Lounge</h1>
        <div id="car">
          <img
            src="/assets/carrito.png"
            width="50"
            height="50"
            alt="Carito de compras"
            id="carritoC"
          />
          <div id="cantProd">0 items</div>
        </div>
      </div>
      <div class="card" id="down">
        <img src="/assets/logo.png" alt="Logo" />
      </div>
    </header>
    <main class="container">
      <div class="card" id="barra">
        <nav
          class="navbar navbar-expand-lg navbar-dark scrolling-navbar bg-dark"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" id="b" href="#burgues">Burgues</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="t" href="#tacos">Tacos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="s" href="#salads">Salads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="d" href="#desserts">Desserts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="dys" href="#drinksas"
                  >Drinks and Sides</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="card">
        <div class="card-body">
          <h1 class="card-title" id="titulo"></h1>
        </div>
      </div>
      <div id="relleno"></div>
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4"
        id="contenido"
      ></div>
      <div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th id="item" scope="col"></th>
              <th id="qty" scope="col"></th>
              <th id="description" scope="col"></th>
              <th id="unitplace" scope="col"></th>
              <th id="amount" scope="col"></th>
            </tr>
          </thead>
          <tbody id="contenidoTabla"></tbody>
        </table>
        <div id="form1"></div>

        <!--Modal: modalConfirmDelete-->
        <div
          class="modal fade"
          id="modalConfirmDelete"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-content"></div>
          <div
            class="modal-dialog modal-md modal-notify modal-danger"
            role="document"
          >
            <!--Content-->
            <div class="modal-content text-center">
              <!--header-->
              <div class="modal-header">
                <h5 class="modal-title">Cancel the order</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <!--Body-->
              <div class="modal-body">
                <p class="heading">Are you sure about cancelling the order?</p>
              </div>
              <!--Footer-->
              <div class="modal-footer flex-center" id="modalbuts">
                <a
                  id="borrar"
                  type="button"
                  class="btn btn-success waves-effect"
                  data-dismiss="modal"
                  >Yes, I want to cancel the order</a
                >
                <a
                  type="button"
                  class="btn btn-danger waves-effect"
                  data-dismiss="modal"
                  >No, I want to continue adding products</a
                >
              </div>
            </div>
            <!--/.Content-->
          </div>
        </div>
      </div>

      <!--Modal: modalConfirmDelete-->
    </main>

    <footer>
      <p id="fot">
        Contact us: +57 3102105253 - info@restaurant.com - @restaurant
      </p>
    </footer>
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
